<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>


<body>

    <div class="container">
        <div class="jumbotron">
            <h5>generatore di password</h5>
            <div class="box-text">
                <h1>Genera la tua Password</h1>
            </div>
            <p>Usa il nostro generatore di password per creare la password pi√π sicura al mondo </p>
            <div class="box-password">
                <h4 id="result"></h4>
            </div>
            <div class="box-option">
                <div class="border">
                    <h3>Personalizza la tua password</h3>
                </div>
                <h5>Lunghezza della password</h5>
                <div class="box-option-menu">
                    <div class="box-option-sx">
                        <div class="password-width">  
                            <div class="box-number">
                                <span>12</span>
                            </div>
                            <div class="bar"></div>
                        </div>
                    </div>
                    <div class="box-option-cn">
                        <div class="box-radio">
                            <input id="facile-da-dire" type="radio">
                            <label for="facile-da-dire">Facile da dire</label>
                            <a href="#"><i class="fas fa-info-circle"></i></a>
                        </div>
                        <div class="box-radio">
                            <input id="facile-da-leggere" type="radio">
                            <label for="facile-da-leggere">Facile da leggere</label>
                            <a href="#"><i class="fas fa-info-circle"></i></a>
                        </div>
                        <div class="box-radio">
                            <input id="tutti-caratteri" type="radio">
                            <label for="tutti-caratteri">tutti i caratteri</label>
                            <a href="#"><i class="fas fa-info-circle"></i></a>
                        </div>
                    </div>
                    <div class="box-option-dx">
                        <div class="box-checkbox">
                            <input id="maiuscle" type="checkbox">
                            <label for="maiuscole">Lettere maiuscole</label>
                        </div>
                        <div class="box-checkbox">
                            <input id="minuscole" type="checkbox">
                            <label for="minuscole">Lettere minuscole</label>
                        </div>
                        <div class="box-checkbox">
                            <input id="numeri" type="checkbox">
                            <label for="numeri">Numeri</label>
                        </div>
                        <div class="box-checkbox">
                            <input id="simboli" type="checkbox">
                            <label for="simboli">Simboli</label>
                        </div>
                    </div>
                </div><!-- ./Box-option-menu -->
            </div><!-- ./Box-option -->
            <div class="button">
                <a href="#">Copia Password</a>
            </div>
        </div><!-- ./Jumbotron -->
    </div><!-- ./Container -->
    
    

    <!-- JS -->
    <script src="script/main.js"></script>
</body>
</html>
