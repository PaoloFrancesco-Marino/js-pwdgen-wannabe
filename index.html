<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>


<body>

    <div class="container">
        <div class="jumbotron">
            <h5>generatore di password</h5>
            <h1>Genera la tua Password</h1>
            <p>Usa il nostro generatore di password per creare la password pi√π sicura al mondo </p>
            <div class="box-password">
                <h4 id="result"></h4>
            </div>
            <div class="box-option">
                <div class="border">
                    <h3>Personalizza la tua password</h3>
                </div>
                <div class="box-option-menu">
                    <div class="box-option-sx">
                        <h5>Lunghezza della password</h5>
                        <div class="password-width">  
                            <div class="box-number">
                                <span>12</span>
                            </div>
                            <div class="bar circle"></div>
                        </div>
                    </div>
                    <div class="box-option-cn">
                        <input id="facile-da-dire" type="radio">
                        <label for="facile-da-dire">Facile da dire</label>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- JS -->
    <script src="script/main.js"></script>

</html>
